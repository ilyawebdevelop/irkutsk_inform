<!-- modal -->
<!-- person -->
<div class="modal box-shadow" id="modal-person">

  <div class="modalHead">
    <div class="d-flex align-items-center gap-3">
      <img src="@img/admin/person/image-1.jpg" alt="image" class="modalPersonImg">
      <div class="h4 modalPersonName">Верхозин
        Евгений Анатольевич </div>
    </div>
    <button data-fancybox-close class="f-button is-close-btn" title="Close"><svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" tabindex="-1">
        <path d="M20 20L4 4m16 0L4 20"></path>
      </svg>
    </button>
  </div>

  <div class="modalContent">
    <p class="modalDescr">
      тренер тренажёрного зала, персональный тренер, реабилитолог. Массажист. Специалист по мягкому фитнесу. Фитнес клуб
      Matrix.
    </p>

    <div class="d-flex align-items-center justify-content-start justify-content-md-between flex-wrap gap-3">
      <div class="d-flex gap-3 align-items-center">
        <button class="button button--red">Голосовать</button>
        <div class="d-flex gap-2">
          <span class="fw-semibold"> 16</span>
          <div class="modalPersonActionBtn">
            <svg>
              <use xlink:href="img/icons/icons.svg#like-up"></use>
            </svg>
          </div>
        </div>
      </div>
      <button class="d-flex align-items-center gap-2 modalShareBtn">
        <span class="fw-semibold d-none d-md-block">Поделиться ссылкой</span>
        <img src="@img/icons/share.svg" alt="share">
      </button>
    </div>

  </div>
</div>

<!-- modal-order -->
<div class="modal box-shadow" id="modal-order">

  <div class="modalHead">
    <div class="d-flex align-items-center gap-3">
      <div class="h2 modalPersonName">Сообщить новость </div>
    </div>
    <button data-fancybox-close class="f-button is-close-btn" title="Close"><svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" tabindex="-1">
        <path d="M20 20L4 4m16 0L4 20"></path>
      </svg>
    </button>
  </div>

  <div class="modalContent">

    <form action="#" class="orderForm">
      <div class="inputW mb-2">
        <input class="formInput w-100" type="text" placeholder="Ваше имя">
      </div>
      <div class="inputW mb-2">
        <input class="formInput w-100" type="email" placeholder="Email">
      </div>
      <div class="inputW mb-2">
        <input class="formInput w-100" type="tel" placeholder="Телефон">
      </div>
      <div class="inputW mb-2">
        <textarea class="formText" name="formText" id="formText" cols="30" rows="10"
          placeholder="Сообщите вашу новость здесь"></textarea>
      </div>
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div class="agreement">
          <input id="agreement-input" type="checkbox" class="agreementInput" hidden checked>
          <label for="agreement-input">
            <div class="rect"></div>
            <div class="agreementText">
              Я согласен на <a class="link-hover" href="#" target="_blank">обработку персональных данных</a>
            </div>
          </label>
        </div>
        <button class="button button--red">Отправить</button>
      </div>

    </form>

  </div>
</div>


<!-- modal-add-person -->
<div class="modal box-shadow" id="modal-add-person">

  <div class="modalHead">
    <div class="d-flex align-items-center gap-3">
      <div class="h2 modalPersonName">Добавить участника </div>
    </div>
    <button data-fancybox-close class="f-button is-close-btn" title="Close"><svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" tabindex="-1">
        <path d="M20 20L4 4m16 0L4 20"></path>
      </svg>
    </button>
  </div>

  <div class="modalContent">

    <form action="#" class="orderForm">
      <div class="inputW mb-2">
        <input class="formInput w-100" type="text" placeholder="Ваше имя">
      </div>
      <div class="inputW mb-2">
        <input class="formInput w-100" type="email" placeholder="Email">
      </div>
      <div class="inputW mb-2">
        <input class="formInput w-100" type="tel" placeholder="Телефон">
      </div>

      <div class="d-flex gap-2 mt-3 flex-column flex-sm-row">
        <div class="fileW">
          <input type="file" hidden id="fileLoadInput">
          <label class="fileW" for="fileLoadInput">
            <img class="fileImg" src="@img/admin/event/image-2.jpg" alt="image">
            <!-- <button class="uploadBtn upload--blue">
              <svg>
                <use xlink:href="img/icons/icons.svg#upload"></use>
              </svg>
            </button> -->
            <button class="uploadBtn upload--gray">
              <svg>
                <use xlink:href="img/icons/icons.svg#upload"></use>
              </svg>
            </button>
          </label>
        </div>
        <div class="d-block w-100">
          <div class="inputW mb-2">
            <input type="text" class="formInput w-100" placeholder="Фамилия Имя Отчество участника">
          </div>
          <div class="inputW inputW--file-text">
            <textarea name="formText" id="formText" cols="30" rows="10" class="formText w-100"
              placeholder="Информация об участнике (max. 1000 символов)"></textarea>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mt-3">
        <div class="agreement">
          <input id="agreement-input_1" type="checkbox" class="agreementInput" hidden checked>
          <label for="agreement-input_1">
            <div class="rect"></div>
            <div class="agreementText">
              Я согласен на <a class="link-hover" href="#" target="_blank">обработку персональных данных</a>
            </div>
          </label>
        </div>
        <button class="button button--red">Отправить</button>
      </div>
    </form>
  </div>
</div>
